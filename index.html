<!DOCTYPE html>
<html>
<head>
  <title>Transformation Challenge Tracker</title>
  <style>
    /* Reset default margins and set base font */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      color: #333;
      line-height: 1.6;
    }

    /* Center and style the heading */
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Style the form container */
    form {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Add hover effect to form */
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Style the form labels for line-wise alignment */
    label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    /* Hover effect for labels */
    label:hover {
      background: #e8f0fe;
    }

    /* Style inputs and selects */
    input, select {
      flex: 1;
      margin-left: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Focus and hover effects for inputs and selects */
    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    input:hover, select:hover {
      border-color: #3498db;
    }

    /* Style the submit button */
    button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Button hover effect */
    button:hover {
      background: linear-gradient(to right, #2980b9, #1c6ea4);
      transform: scale(1.05);
    }

    /* Style the progress heading */
    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 1.8em;
      margin: 30px 0 15px;
    }

    /* Style the table container */
    table {
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    /* Style table headers */
    th {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }

    /* Style table cells */
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    /* Style table rows with hover effect */
    tr {
      transition: background 0.3s ease, transform 0.2s ease;
    }

    tr:hover {
      background: #f1f8ff;
      transform: translateY(-2px);
    }

    /* Ensure responsiveness */
    @media (max-width: 768px) {
      label {
        flex-direction: column;
        align-items: flex-start;
      }
      input, select {
        margin-left: 0;
        margin-top: 5px;
        width: 100%;
      }
      button {
        width: 100%;
      }
      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>3-Month Transformation Challenge</h1>
  <form id="logForm">
    <label>Date: <input type="date" id="date" value="2025-05-05"></label>
    <label>Wake up at 6:00 AM: <select id="wakeUp6AM"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Exercise (30-45 min): <input type="text" id="exercise" placeholder="e.g., 35 min"></label>
    <label>Notes: <input type="text" id="exerciseNotes" placeholder="e.g., Jogging"></label>
    <label>Read Holy Books: <select id="holyBooks"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Notes: <input type="text" id="holyBookNotes" placeholder="e.g., Geeta, John 3"></label>
    <label>Podcast (30 min): <select id="podcast"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Takeaway: <input type="text" id="podcastNotes" placeholder="e.g., Leadership"></label>
    <label>No Smoking: <select id="noSmoking"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>No Masturbation: <select id="noMasturbation"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>No Junk Food: <select id="noJunkFood"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>English Videos Only: <select id="englishVideos"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Social Media (max 45 min): <input type="text" id="socialMedia" placeholder="e.g., 40 min"></label>
    <label>Overthinking Reduced: <select id="overthinking"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Notes: <input type="text" id="overthinkingNotes" placeholder="e.g., Felt calm"></label>
    <label>Sleep at 10 PM: <select id="sleepAt10PM"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Learning New Things: <select id="learningNew"><option value="Yes">Yes</option><option value="No">No</option></select></label>
    <label>Notes: <input type="text" id="learningNotes" placeholder="e.g., Learned CSS"></label>
    <button type="submit">Log Day</button>
  </form>

  <h2>Progress</h2>
  <table id="dataTable">
    <thead>
      <tr><th>Date</th><th>Wake</th><th>Exer</th><th>Notes</th><th>Holy</th><th>Notes</th><th>Pod</th><th>Takeaway</th><th>NoSmoke</th><th>NoMast</th><th>NoJunk</th><th>EngVid</th><th>SocMed</th><th>Overthink</th><th>Notes</th><th>Sleep</th><th>Learn</th><th>Notes</th></tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbye_svKr7ipt_-K5tpbuu12bzGAuzZrciX4xl7jI5i7ejC5JWd86e6-y8mf-PMP0pNKkw/exec";

    function loadData() {
      fetch(apiUrl, {
        method: "GET",
        mode: "cors",
        credentials: "omit"
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("GET request failed: " + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          console.log("Loaded data:", data);
          const tbody = document.getElementById("dataBody");
          tbody.innerHTML = "";
          data.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error("Load Data Error:", error);
          alert("Failed to load data: " + error.message);
        });
    }

    document.getElementById("logForm").addEventListener("submit", function(e) {
      e.preventDefault();
      console.log("Form submit event triggered"); // Debugging line
      const formData = {
        Date: document.getElementById("date").value,
        WakeUp6AM: document.getElementById("wakeUp6AM").value,
        Exercise: document.getElementById("exercise").value,
        ExerciseNotes: document.getElementById("exerciseNotes").value,
        HolyBooks: document.getElementById("holyBooks").value,
        HolyBookNotes: document.getElementById("holyBookNotes").value,
        Podcast: document.getElementById("podcast").value,
        PodcastNotes: document.getElementById("podcastNotes").value,
        NoSmoking: document.getElementById("noSmoking").value,
        NoMasturbation: document.getElementById("noMasturbation").value,
        NoJunkFood: document.getElementById("noJunkFood").value,
        EnglishVideos: document.getElementById("englishVideos").value,
        SocialMedia: document.getElementById("socialMedia").value,
        Overthinking: document.getElementById("overthinking").value,
        OverthinkingNotes: document.getElementById("overthinkingNotes").value,
        SleepAt10PM: document.getElementById("sleepAt10PM").value,
        LearningNew: document.getElementById("learningNew").value,
        LearningNotes: document.getElementById("learningNotes").value
      };
      console.log("Submitting Form Data:", formData);

      fetch(apiUrl, {
        method: "POST",
        mode: "cors",
        credentials: "omit",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
        redirect: "follow"
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("POST request failed: " + response.statusText);
          }
          return response.text();
        })
        .then(result => {
          console.log("Submission Result:", result);
          alert("Data logged successfully!");
          document.getElementById("logForm").reset();
          document.getElementById("date").value = new Date().toISOString().split("T")[0];
          loadData();
        })
        .catch(error => {
          console.error("Submission Error:", error);
          alert("Failed to log data: " + error.message);
        });
    });

    loadData();
  </script>
</body>
</html>
